<!-- calculator app -->

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Counter App</title>
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Calculator</h1>
        <input type="text" id="num1" placeholder="Enter first number">
        <input type="text" id="num2" placeholder="Enter second number">
        <p>Choose an operation:</p>
        <button id="add-button" onclick="add()">Add</button>
        <button id="subtract-button" onclick="subtract()">Subtract</button>
        <button id="multiply-button" onclick="multiply()">Multiply</button>
        <button id="divide-button" onclick="divide()">Divide</button>
        <button id="clear-button" onclick="clear_res()">Clear</button>

        <h2 id="result">Result: </h2>
        <script src="calc.js">
        </script>
    </body>
</html>
